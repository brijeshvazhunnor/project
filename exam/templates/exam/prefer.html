<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefer Table</title>
</head>
<body>
    {{user.username}}
    <form action="{% url 'opted' %}" method='post'>
        {% csrf_token %}
        <table border="1px" cellspacing="0" cellpadding="6px">
            <tr><th>Date</th><th>Choice</th></tr>
            {% for i in timetb%}
            <tr>
                <td>{{i.date}} </td>
                <td><input type="checkbox" value="{{user.id}}_{{i.date}}" name="option"></td>
            </tr>       
            {% endfor %}
            
        </table>
        <input type="submit">
        </form>
</body>
</html>
